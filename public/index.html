<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weather application to forecast and display realtime data about the weather in your current location or anywhere around the world."
    />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img src="./img/favicon.svg" alt="logo" width="35px" height="35px" />
          <span>Clim8</span>
        </div>
        <div class="search-container">
          <form novalidate id="search-form">
            <input
              type="text"
              name="search"
              id="search-input"
              placeholder="Search..."
            />
            <button type="submit" id="search-btn">
              <img
                src="./img/search-icon.svg"
                alt="search-icon"
                width="20px"
                height="15px"
              />
            </button>
          </form>
        </div>
        <div class="clock-container">
          <p class="clock"></p>
        </div>
      </header>
      <main></main>
      <footer>
        <p>
          &copy; Mohamed Fares
          <span id="current-date"></span>
        </p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
